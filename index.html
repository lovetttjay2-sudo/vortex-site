<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROSSCHAT | trxpin.tjay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #dbdee1; font-family: 'Inter', sans-serif; overflow: hidden; }
        .server-btn { width: 48px; height: 48px; background: #1e1f22; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; cursor: pointer; color: #313338; }
        .server-btn:hover, .server-btn.active { border-radius: 16px; background: #5865f2; color: white; }
        .sidebar { background: #111214; }
        .chat-area { background: #313338; }
        .channel-link { padding: 6px 8px; border-radius: 4px; cursor: pointer; color: #949ba4; display: flex; align-items: center; gap: 6px; }
        .channel-link:hover { background: #35373c; color: #dbdee1; }
        .channel-link.active { background: #3f4147; color: white; }
        .voice-user { padding-left: 32px; font-size: 13px; color: #dbdee1; display: flex; align-items: center; gap: 8px; margin-top: 4px; }
        
        /* Green dot for online status */
        .status-online { width: 12px; height: 12px; background: #23a55a; border-radius: 50%; border: 3px solid #111214; position: absolute; bottom: 0; right: 0; }
        
        /* Voice Connection Indicator */
        .rtc-connection { background: #232428; padding: 10px; border-top: 1px solid #1f2023; }
    </style>
</head>
<body class="flex h-screen">

    <nav class="w-18 flex flex-col items-center py-3 space-y-2 bg-[#020202] border-r border-black">
        <div class="server-btn active font-bold text-white mb-2">CC</div>
        <div class="w-8 h-[2px] bg-[#313338] rounded-full mb-2"></div>
        <div class="server-btn" onclick="createServer()">+</div>
    </nav>

    <aside class="w-60 sidebar flex flex-col">
        <div class="h-12 border-b border-black flex items-center px-4 font-bold text-white shadow-md">
            CROSSCHAT_TRX
        </div>

        <div class="flex-1 overflow-y-auto p-2">
            <div class="mb-4">
                <div class="text-[11px] font-bold text-[#949ba4] uppercase px-2 mb-1 flex justify-between">
                    <span>Text Channels</span>
                    <span class="cursor-pointer">+</span>
                </div>
                <div class="channel-link active" onclick="switchChannel('general')">
                    <span class="text-xl">#</span> general
                </div>
                <div class="channel-link" onclick="switchChannel('development')">
                    <span class="text-xl">#</span> development
                </div>
            </div>

            <div>
                <div class="text-[11px] font-bold text-[#949ba4] uppercase px-2 mb-1">Voice Channels</div>
                <div class="channel-link" onclick="connectVoice('General Lounge')">
                    <span>üîä</span> General Lounge
                </div>
                <div id="voiceParticipant" class="hidden">
                    <div class="voice-user">
                        <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=trx" class="w-5 h-5 rounded-full">
                        <span>trxpin.tjay</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="rtcPanel" class="hidden rtc-connection animate-slide-up">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-[11px] text-[#23a55a] font-bold uppercase">Voice Connected</p>
                    <p id="activeChannel" class="text-xs text-[#949ba4]">General Lounge</p>
                </div>
                <button onclick="disconnectVoice()" class="text-red-500 hover:text-red-400">üìµ</button>
            </div>
        </div>

        <div class="p-2 bg-[#232428] flex items-center justify-between">
            <div class="flex items-center gap-2 hover:bg-[#35373c] p-1 rounded-md cursor-pointer flex-1">
                <div class="relative">
                    <img id="myPfp" src="https://api.dicebear.com/7.x/pixel-art/svg?seed=trx" class="w-8 h-8 rounded-full">
                    <div class="status-online"></div>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs font-bold text-white">trxpin.tjay</span>
                    <span class="text-[10px] text-[#949ba4]">#0001</span>
                </div>
            </div>
            <div class="flex gap-2 text-[#949ba4]">
                <span class="cursor-pointer hover:text-white">üé§</span>
                <span class="cursor-pointer hover:text-white">‚öôÔ∏è</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-[#313338]">
        <header class="h-12 border-b border-black/20 flex items-center px-4 font-bold text-white">
            <span class="text-[#949ba4] mr-2">#</span> <span id="channelTitle">general</span>
        </header>

        <div id="messageBox" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="flex gap-4">
                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=trx" class="w-10 h-10 rounded-full">
                <div>
                    <span class="font-bold text-white mr-2">trxpin.tjay</span>
                    <span class="text-xs text-[#949ba4]">Today at 11:20 PM</span>
                    <p class="text-[#dbdee1]">System online. CrossChat initialized.</p>
                </div>
            </div>
        </div>

        <div class="p-4">
            <div class="bg-[#383a40] rounded-lg px-4 flex items-center">
                <button class="text-[#b5bac1] text-2xl mr-4">+</button>
                <input type="text" id="chatInput" placeholder="Message #general" 
                       class="bg-transparent w-full py-3 outline-none text-[#dbdee1]" 
                       onkeypress="handleKeyPress(event)">
            </div>
        </div>
    </main>

    <script>
        // --- 1. CHAT LOGIC ---
        function handleKeyPress(e) {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const box = document.getElementById('messageBox');
                const pfp = document.getElementById('myPfp').src;
                
                box.innerHTML += `
                    <div class="flex gap-4 animate-in slide-in-from-bottom-1 duration-200">
                        <img src="${pfp}" class="w-10 h-10 rounded-full">
                        <div>
                            <span class="font-bold text-white mr-2">trxpin.tjay</span>
                            <span class="text-xs text-[#949ba4]">Just now</span>
                            <p class="text-[#dbdee1]">${e.target.value}</p>
                        </div>
                    </div>
                `;
                e.target.value = "";
                box.scrollTop = box.scrollHeight;
            }
        }

        // --- 2. VOICE LOGIC (WebRTC SIM) ---
        function connectVoice(channelName) {
            document.getElementById('rtcPanel').classList.remove('hidden');
            document.getElementById('voiceParticipant').classList.remove('hidden');
            document.getElementById('activeChannel').innerText = channelName;
            
            // Request Mic Permission
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => console.log("Microphone Active for Voice Chat"))
                .catch(err => console.error("Mic Access Denied"));
        }

        function disconnectVoice() {
            document.getElementById('rtcPanel').classList.add('hidden');
            document.getElementById('voiceParticipant').classList.add('hidden');
        }

        // --- 3. CHANNEL SWITCHING ---
        function switchChannel(name) {
            document.getElementById('channelTitle').innerText = name;
            document.getElementById('chatInput').placeholder = `Message #${name}`;
        }
    </script>
</body>
</html>
