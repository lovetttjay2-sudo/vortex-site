<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROSSCHAT | By trxpin.tjay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #030303; color: #dcddde; font-family: 'Inter', sans-serif; overflow: hidden; }
        .server-icon { width: 48px; height: 48px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; cursor: pointer; border: 1px solid #222; }
        .server-icon:hover { border-radius: 15px; background: #6366f1; color: white; }
        .channel-active { background: #1a1a1a; color: white; }
        .voice-connected { background: #0a0a0a; border-top: 1px solid #1a1a1a; }
        .voice-btn { padding: 6px; border-radius: 4px; transition: 0.2s; cursor: pointer; }
        .voice-btn:hover { background: #222; }
        .user-dot { width: 10px; height: 10px; border-radius: 50%; border: 2px solid #000; position: absolute; bottom: 0; right: 0; }
        
        /* Branding bar at top */
        .top-brand { background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%); height: 3px; width: 100%; position: fixed; top: 0; z-index: 100; }
    </style>
</head>
<body class="flex h-screen pt-[3px]">
    <div class="top-brand"></div>

    <nav class="w-18 flex flex-col items-center py-4 space-y-3 bg-[#010101] border-r border-white/5">
        <div class="server-icon font-black text-indigo-500 text-xs">TRX</div>
        <div class="w-8 h-[2px] bg-zinc-800 rounded-full"></div>
        <div class="server-icon bg-indigo-600 rounded-[15px]">S</div>
        <div class="server-icon hover:border-indigo-500">?</div>
        <div class="server-icon text-green-500 border-dashed border-green-500/50">+</div>
    </nav>

    <aside class="w-60 bg-[#080808] border-r border-white/5 flex flex-col">
        <div class="p-4 border-b border-white/5 flex justify-between items-center">
            <span class="font-black text-[11px] uppercase tracking-tighter text-white">Made by trxpin.tjay</span>
            <span class="text-[10px] text-zinc-600">v1.0</span>
        </div>

        <div class="flex-1 overflow-y-auto p-3 space-y-6">
            <div>
                <div class="text-[10px] font-bold text-zinc-500 uppercase px-2 mb-2">Text Channels</div>
                <div class="channel-active p-2 rounded-md flex items-center space-x-2 cursor-pointer text-sm font-medium">
                    <span class="text-zinc-500 text-lg">#</span>
                    <span>general</span>
                </div>
                <div class="p-2 hover:bg-zinc-900 rounded-md flex items-center space-x-2 cursor-pointer text-sm font-medium text-zinc-400">
                    <span class="text-zinc-500 text-lg">#</span>
                    <span>vortex-chat</span>
                </div>
            </div>

            <div>
                <div class="text-[10px] font-bold text-zinc-500 uppercase px-2 mb-2">Voice Channels</div>
                <div onclick="joinVoice('Lounge')" class="p-2 hover:bg-zinc-900 rounded-md flex items-center justify-between cursor-pointer text-sm font-medium text-zinc-400 group">
                    <div class="flex items-center space-x-2">
                        <span class="text-zinc-500">üîä</span>
                        <span>Lounge</span>
                    </div>
                </div>
                <div id="voiceUsers" class="ml-8 mt-1 space-y-2 hidden">
                    <div class="flex items-center space-x-2">
                        <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Felix" class="w-5 h-5 rounded-full">
                        <span class="text-xs text-zinc-300">You (Speaking...)</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="voiceStatus" class="voice-connected p-3 hidden animate-in slide-in-from-bottom duration-300">
            <div class="flex items-center justify-between mb-2">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-green-500 uppercase">Voice Connected</span>
                    <span id="channelName" class="text-[11px] text-zinc-400">Lounge / TRX</span>
                </div>
                <div onclick="leaveVoice()" class="text-red-500 hover:bg-red-500/10 p-2 rounded-lg cursor-pointer">üìµ</div>
            </div>
        </div>

        <div class="p-2 bg-[#050505] border-t border-white/5 flex items-center justify-between">
            <div class="flex items-center space-x-2 p-1 hover:bg-zinc-900 rounded-lg cursor-pointer flex-1 mr-2">
                <div class="relative">
                    <img id="userPfp" src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Felix" class="w-8 h-8 rounded-full">
                    <div class="user-dot bg-green-500"></div>
                </div>
                <div class="flex flex-col min-w-0">
                    <span class="text-xs font-bold text-white truncate">trxpin.tjay</span>
                    <span class="text-[9px] text-zinc-500">Online</span>
                </div>
            </div>
            <div class="flex items-center text-zinc-400">
                <span class="voice-btn text-xs">üé§</span>
                <span class="voice-btn text-xs">üéß</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-12 border-b border-white/5 flex items-center px-4 justify-between">
            <div class="flex items-center space-x-2 font-bold text-white">
                <span class="text-zinc-500 text-xl">#</span>
                <span>general</span>
            </div>
            <div class="flex items-center space-x-4 text-zinc-400 text-sm">
                <span>üîî</span>
                <span>üìå</span>
                <span>üë•</span>
                <input type="text" placeholder="Search" class="bg-[#010101] border border-zinc-800 rounded px-2 py-1 text-xs outline-none">
            </div>
        </header>

        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="flex space-x-4">
                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Felix" class="w-10 h-10 rounded-full">
                <div>
                    <div class="flex items-center space-x-2">
                        <span class="font-bold text-indigo-400">trxpin.tjay</span>
                        <span class="text-[9px] text-zinc-600 uppercase">Founder</span>
                        <span class="text-[10px] text-zinc-600">Today at 10:42 PM</span>
                    </div>
                    <p class="text-sm text-zinc-300">Welcome to the CrossChat private terminal.</p>
                </div>
            </div>
        </div>

        <div class="p-4 px-6">
            <div class="bg-[#111] rounded-xl flex items-center px-4 py-1 border border-white/5">
                <span class="text-zinc-500 text-xl mr-4 cursor-pointer hover:text-white">+</span>
                <input type="text" id="chatInput" placeholder="Message #general" class="bg-transparent w-full py-3 outline-none text-sm" onkeypress="handleChat(event)">
                <span class="ml-4 cursor-pointer">üéÅ</span>
            </div>
        </div>
    </main>

    <script>
        // Voice Logic (Visual Simulation)
        function joinVoice(name) {
            document.getElementById('voiceStatus').classList.remove('hidden');
            document.getElementById('voiceUsers').classList.remove('hidden');
            document.getElementById('channelName').innerText = `${name} / TRX`;
            
            // In a real app, this is where we would trigger:
            // navigator.mediaDevices.getUserMedia({ audio: true })
            // to start the mic.
        }

        function leaveVoice() {
            document.getElementById('voiceStatus').classList.add('hidden');
            document.getElementById('voiceUsers').classList.add('hidden');
        }

        function handleChat(e) {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const chat = document.getElementById('chatMessages');
                chat.innerHTML += `
                    <div class="flex space-x-4 animate-in fade-in slide-in-from-bottom-1">
                        <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Felix" class="w-10 h-10 rounded-full">
                        <div>
                            <div class="flex items-center space-x-2">
                                <span class="font-bold text-indigo-400">trxpin.tjay</span>
                                <span class="text-[10px] text-zinc-600">Just now</span>
                            </div>
                            <p class="text-sm text-zinc-300">${e.target.value}</p>
                        </div>
                    </div>
                `;
                e.target.value = "";
                chat.scrollTop = chat.scrollHeight;
            }
        }
    </script>
</body>
</html>
