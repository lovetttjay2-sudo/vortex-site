<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROSSCHAT | By trxpin.tjay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { background-color: #313338; color: #dbdee1; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        
        /* Discord Layout Colors */
        .bg-servers { background-color: #1e1f22; }
        .bg-sidebar { background-color: #2b2d31; }
        .bg-chat { background-color: #313338; }
        .bg-input { background-color: #383a40; }
        
        /* Icons */
        .icon-btn { width: 48px; height: 48px; border-radius: 50%; background: #313338; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; position: relative; }
        .icon-btn:hover { border-radius: 16px; background: #5865f2; color: white; }
        
        /* Modals */
        .modal-overlay { background: rgba(0,0,0,0.8); position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal-card { background: #313338; width: 440px; border-radius: 8px; padding: 24px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        .auth-screen { background: url('https://discord.com/assets/ee7c382d925765482c30.png') no-repeat center center fixed; background-size: cover; position: fixed; inset: 0; z-index: 200; display: flex; align-items: center; justify-content: center; }
        
        input { background: #1e1f22; border: none; padding: 10px; border-radius: 3px; color: white; outline: none; width: 100%; }
        .btn-primary { background: #5865f2; color: white; padding: 10px; border-radius: 3px; font-weight: 500; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="authScreen" class="auth-screen">
        <div class="modal-card text-center">
            <h1 class="text-white text-2xl font-bold mb-1">Welcome back!</h1>
            <p class="text-[#b5bac1] mb-6">trxpin.tjay wants you to sign in.</p>
            <div class="space-y-4 text-left">
                <div><label class="text-[12px] font-bold text-[#b5bac1] uppercase">Email</label><input type="email" id="emailInput"></div>
                <div><label class="text-[12px] font-bold text-[#b5bac1] uppercase">Password</label><input type="password" id="passInput"></div>
                <button onclick="login()" class="btn-primary mt-4">Log In</button>
            </div>
        </div>
    </div>

    <div class="flex h-screen w-full">
        
        <nav class="w-[72px] bg-servers flex flex-col items-center py-3 space-y-2">
            <div class="icon-btn text-white font-bold bg-[#5865f2] !rounded-[16px]">CC</div>
            <div class="w-8 h-[2px] bg-[#35363c] rounded-full"></div>
            <div id="dynamicServers" class="space-y-2"></div>
            <div class="icon-btn text-[#23a55a] hover:!bg-[#23a55a] hover:text-white" onclick="showModal('serverModal')">+</div>
        </nav>

        <aside class="w-60 bg-sidebar flex flex-col">
            <div class="h-12 border-b border-black/20 flex items-center px-4 font-bold text-white shadow-sm">
                CrossChat Prime
            </div>
            <div class="flex-1 p-2 space-y-4 overflow-y-auto">
                <div>
                    <div class="flex justify-between items-center text-[12px] font-bold text-[#949ba4] uppercase px-2 mb-1">
                        <span>Direct Messages</span>
                        <span class="cursor-pointer hover:text-white" onclick="showModal('friendModal')">+</span>
                    </div>
                    <div id="friendList" class="space-y-[2px]">
                        </div>
                </div>
            </div>
            <div class="p-2 bg-[#232428] flex items-center justify-between">
                <div class="flex items-center gap-2 flex-1">
                    <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=trx" class="w-8 h-8 rounded-full bg-zinc-700">
                    <div class="flex flex-col overflow-hidden">
                        <span id="displayUsername" class="text-xs font-bold text-white truncate">User</span>
                        <span class="text-[10px] text-[#949ba4]">#0001</span>
                    </div>
                </div>
                <div class="flex gap-2 text-[#b5bac1]">
                    <span class="cursor-pointer hover:text-white" onclick="showModal('profileModal')">⚙️</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-chat">
            <header class="h-12 border-b border-black/20 flex items-center px-4 font-bold text-white">
                <span class="text-[#949ba4] mr-2 text-xl">#</span> general
            </header>
            <div id="messageContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                </div>
            <div class="p-4">
                <div class="bg-input rounded-lg px-4 py-2">
                    <input type="text" id="chatInput" placeholder="Message #general" class="bg-transparent" onkeypress="handleMessage(event)">
                </div>
            </div>
        </main>
    </div>

    <div id="friendModal" class="modal-overlay">
        <div class="modal-card">
            <h2 class="text-white text-xl font-bold mb-2">Add Friend</h2>
            <p class="text-sm text-[#b5bac1] mb-4">You can add friends with their CrossChat Tag.</p>
            <input type="text" id="friendTag" placeholder="Username#0000">
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="hideModals()" class="text-white text-sm">Cancel</button>
                <button onclick="addFriendLogic()" class="btn-primary !w-auto px-6">Send Request</button>
            </div>
        </div>
    </div>

    <div id="serverModal" class="modal-overlay">
        <div class="modal-card">
            <h2 class="text-white text-xl font-bold mb-2">Create Server</h2>
            <input type="text" id="newServerName" placeholder="Server Name">
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="hideModals()" class="text-white text-sm">Cancel</button>
                <button onclick="createServerLogic()" class="btn-primary !w-auto px-6">Create</button>
            </div>
        </div>
    </div>

    <script>
        // GLOBAL LOGIC
        function showModal(id) { document.getElementById(id).style.display = 'flex'; }
        function hideModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        function login() {
            const email = document.getElementById('emailInput').value;
            if(email) {
                document.getElementById('displayUsername').innerText = email.split('@')[0];
                document.getElementById('authScreen').style.display = 'none';
            }
        }

        function handleMessage(e) {
            if(e.key === 'Enter' && e.target.value.trim() !== "") {
                const box = document.getElementById('messageContainer');
                const user = document.getElementById('displayUsername').innerText;
                box.innerHTML += `
                    <div class="flex gap-4 group">
                        <div class="w-10 h-10 rounded-full bg-indigo-500 flex-shrink-0"></div>
                        <div>
                            <span class="font-bold text-white mr-2">${user}</span>
                            <span class="text-[10px] text-[#949ba4]">Today at ${new Date().toLocaleTimeString()}</span>
                            <p class="text-[#dbdee1]">${e.target.value}</p>
                        </div>
                    </div>
                `;
                e.target.value = "";
                box.scrollTop = box.scrollHeight;
            }
        }

        function createServerLogic() {
            const name = document.getElementById('newServerName').value;
            if(!name) return;
            const icon = `<div class="icon-btn text-white font-bold">${name.charAt(0)}</div>`;
            document.getElementById('dynamicServers').innerHTML += icon;
            hideModals();
        }

        function addFriendLogic() {
            const tag = document.getElementById('friendTag').value;
            if(!tag) return;
            const friendEntry = `
                <div class="p-2 hover:bg-[#35373c] rounded-md cursor-pointer flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-zinc-600"></div>
                    <span class="text-sm font-medium">${tag.split('#')[0]}</span>
                </div>
            `;
            document.getElementById('friendList').innerHTML += friendEntry;
            hideModals();
        }
    </script>
</body>
</html>
